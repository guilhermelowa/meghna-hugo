  - name: Etoniel
    image: images/testimonial/etoniel.webp
    image_webp: images/testimonial/etoniel.webp
    date: ''
    content: '"Antes eu era mecânico. Trabalhava com suspensão de caminhão.
      Parei de trabalhar aí tô aqui aventurando a feira. Pra não passar fome, entendeu?"'
  - name: Vinicius

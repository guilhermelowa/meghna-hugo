    date: ''
    content: '"Trabalho desde 9 anos aqui com minha vó vendendo beiju. Beiju, goma,
      biscoito... Tudo derivado da goma."'
  - name: Denise
    image: images/testimonial/denise.webp
    image_webp: images/testimonial/denise.webp
    date: ''
    content: '"Eu costumo chegar cerca de 5 horas da manhã, principalmente final de
      semana. Chega cinco, fecha seis horas da noite. Então é uma jornada de 13 horas
      por dia mais ou menos, final de semana. São 4 anos disso. É porquê gosta,
      né? Quando a gente faz o que gosta, com amor, a gente não se sente cansada"'
  - name: Hermínio
    image: images/testimonial/herminio.webp
    image_webp: images/testimonial/herminio.webp
    date: ''
    content: '"Seis horas. Cinco e meia, seis horas. É o horário suficiente pra que sai uma,
      duas horas da tarde. Tem momentos que sai as quatro. Depende do movimento."'
